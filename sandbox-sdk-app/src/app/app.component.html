<ng-container *ngLet="viewDestroyed$ | async as viewDestroyed">
  <span *ngIf="viewDestroyed" class="destroyed-info"
    >App was destroyed! Click on the button below to retrive it!</span
  >
  <app-main-view *ngIf="!viewDestroyed"></app-main-view>
  <button
    mat-flat-button
    color="warn"
    class="destroy-main-view-btn"
    (click)="toggleMainView()"
  >
    <span>{{ viewDestroyed ? "Retrive app" : "Destroy app" }}</span>
  </button>
</ng-container>
