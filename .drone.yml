---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
  - name: git
    pull: always
    image: plugins/git:next
    settings:
      depth: 1

  - name: install
    depends_on: [git]
    pull: if-not-exists
    image: node:12.11.1
    commands:
      - cd ./sandbox-sdk-app
      - npm install
      - npm install -g @angular/cli
      - apt-get update
      - apt-get install -y wget unzip fontconfig locales gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget

  - name: tests-unit
    depends_on: [install]
    pull: if-not-exists
    image: node:12.11.1
    commands:
      - cd ./sandbox-sdk-app
      - npm run test
    environment:
      CHROME_BIN: /usr/bin/google-chrome

  - name: tests-lint
    depends_on: [tests-unit]
    pull: if-not-exists
    image: node:12.11.1
    commands:
      - cd ./sandbox-sdk-app
      - npm run lint

  - name: build
    depends_on: [tests-unit]
    pull: if-not-exists
    image: node:12.11.1
    commands:
      - cd ./sandbox-sdk-app
      - npm run build --prod
